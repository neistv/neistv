<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@neistv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #e4e6eb;
        }

        /* Фон с градиентом в серо-черных тонах */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #0f0f0f, #3d3d3d, #121212, #333333, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-clip: padding-box;
        }

        body.light-theme::before {
            opacity: 0.7;
            background: linear-gradient(45deg, #f5f5f5, #e0e0e0, #ffffff, #eeeeee, #fafafa, #e8e8e8, #f0f0f0);
        }

        body.dark-theme::before {
            opacity: 0.5;
        }

        /* Эффект жидкого стекла для карточки */
        .card {
            border-radius: 16px;
            padding: 10px 0;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Световые блики для эффекта стекла */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(45deg);
            z-index: -1;
            pointer-events: none;
        }

        body.light-theme {
            color: #1c1e21;
            background-color: #f0f0f0;
        }
        body.light-theme .card {
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        body.light-theme #theme-toggle {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #050505;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        body.light-theme #theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        body.light-theme .social-btn {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #343a40;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        body.light-theme .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        body.light-theme li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        body.dark-theme {
            color: #e4e6eb;
        }
        body.dark-theme .card {
            background-color: rgba(30, 30, 30, 0.7);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        body.dark-theme #theme-toggle {
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #e4e6eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.dark-theme #theme-toggle:hover {
            background-color: rgba(50, 50, 50, 0.8);
        }
        body.dark-theme .social-btn {
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #e4e6eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.dark-theme .social-btn:hover {
            background-color: rgba(50, 50, 50, 0.8);
        }
        body.dark-theme li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
        }

        #theme-toggle {
            border: none;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 0 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        #theme-toggle i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        li strong {
            font-size: 1em;
            font-weight: 700;
        }

        li span {
            font-size: 1em;
            text-align: right;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding: 0 15px;
            border-radius: 12px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            justify-content: center;
            min-width: 40px;
            position: relative;
        }

        .social-btn.telegram {
            background-color: rgba(100, 100, 100, 0.7);
        }

        .social-btn.donate {
            background-color: rgba(80, 80, 80, 0.7);
        }

        .social-btn.feedback {
            background-color: rgba(90, 90, 90, 0.7);
        }

        .social-btn.nometa {
            background-color: rgba(70, 70, 70, 0.7);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(120, 120, 120, 0.8);
        }

        .social-btn i {
            font-size: 18px;
            width: 18px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .btn-text {
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .social-btn:hover i {
            opacity: 0;
        }

        .social-btn:hover .btn-text {
            opacity: 1;
        }
        
        #theme-toggle .btn-text {
            font-weight: bold;
            white-space: nowrap;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 0;
            overflow: hidden;
        }
        
        #theme-toggle:hover .btn-text {
            opacity: 1;
            width: auto;
        }

        html, body {
            overflow-x: hidden;
        }

        #preloader {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        #preloader .spinner {
            width: 48px;
            height: 48px;
            border: 6px solid #fff;
            border-top: 6px solid #888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #preloader .loading-text {
            font-size: 1.4em;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        #preloader .dots {
            display: inline-block;
            width: auto;
            text-align: left;
            margin-left: 6px;
        }
        #preloader .dot {
            opacity: 0.2;
            animation: dotBlink 1.2s infinite;
            font-size: 1.4em;
            display: inline-block;
            vertical-align: middle;
        }
        #preloader .dot:nth-child(1) { animation-delay: 0s; }
        #preloader .dot:nth-child(2) { animation-delay: 0.3s; }
        #preloader .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes dotBlink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        .highlight {
            color: #a0a0a0;
            font-weight: 700;
        }
        
        .mystery-text {
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">
            Loading
            <span class="dots">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1>neist<span class="highlight">v</span></h1>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fa-solid fa-sun"></i>
                <span class="btn-text">Toggle light</span>
            </button>
        </div>

        <main>
            <div class="card">
                <ul>
                    <li>
                        <strong>Nicknames</strong>
                        <span>neist, neistv</span>
                    </li>
                    <li>
                        <strong>Age</strong>
                        <span class="mystery-text">who knows, he knows.</span>
                    </li>
                    <li>
                        <strong>Birthday</strong>
                        <span>February 25</span>
                    </li>
                    <li>
                        <strong>Hobbies</strong>
                        <span>Coding, Telegram development,<br>Web applications, Telegram modules for Heroku</span>
                    </li>
                    <li>
                        <strong>Programming languages</strong>
                        <span>Python, HTML, CSS</span>
                    </li>
                    <li>
                        <strong>Links</strong>
                        <div class="social-buttons">
                            <a href="https://t.me/neistv" target="_blank" class="social-btn telegram" aria-label="Telegram">
                                <i class="fa-brands fa-telegram"></i>
                                <span class="btn-text">Telegram</span>
                            </a>
                            <a href="https://t.me/send?start=IVRqEuInCdpi" target="_blank" class="social-btn donate" aria-label="Donate">
                                <i class="fa-solid fa-hand-holding-dollar"></i>
                                <span class="btn-text">Donate</span>
                            </a>
                            <a href="https://t.me/neistvbot?start=Neistfeedback" target="_blank" class="social-btn feedback" aria-label="Feedback">
                                <i class="fa-solid fa-comment"></i>
                                <span class="btn-text">Feedback</span>
                            </a>
                            <a href="https://t.me/nometaxxx" target="_blank" class="social-btn nometa" aria-label="No meta">
                                <i class="fa-solid fa-ban"></i>
                                <span class="btn-text">No meta</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeTooltip = themeToggle.querySelector('.btn-text');
        const body = document.body;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeTooltip.textContent = 'Toggle light';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeTooltip.textContent = 'Toggle dark';
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = body.classList.contains('light-theme') ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
