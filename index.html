<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@neistv</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #e4e6eb;
        }

        /* Улучшенный фон с градиентом */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #0f0f0f, #3d3d3d, #121212, #333333, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 600px;
            z-index: 1;
        }

        /* Улучшенный эффект жидкого стекла */
        .card {
            border-radius: 16px;
            padding: 10px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                inset 0 -1px 1px rgba(0, 0, 0, 0.5);
        }

        /* Основной стеклянный эффект */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.4); /* Увеличена прозрачность */
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        /* Дополнительные световые эффекты */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 20%,
                rgba(255, 255, 255, 0.03) 30%,
                rgba(255, 255, 255, 0.05) 40%,
                transparent 50%,
                transparent 70%,
                rgba(255, 255, 255, 0.03) 80%,
                rgba(255, 255, 255, 0.05) 90%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        li:last-child {
            border-bottom: none;
        }

        li strong {
            font-size: 1em;
            font-weight: 700;
        }

        li span {
            font-size: 1em;
            text-align: right;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding: 0 15px;
            border-radius: 12px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            justify-content: center;
            min-width: 40px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.15); /* Более прозрачный белый */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.25);
        }

        .social-btn i {
            font-size: 18px;
            width: 18px;
            text-align: center;
            transition: opacity 0.3s ease;
            color: #ffffff; /* Белые иконки */
        }

        .btn-text {
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            color: #ffffff;
        }

        .social-btn:hover i {
            opacity: 0;
        }

        .social-btn:hover .btn-text {
            opacity: 1;
        }

        html, body {
            overflow-x: hidden;
        }

        #preloader {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        #preloader .spinner {
            width: 48px;
            height: 48px;
            border: 6px solid #fff;
            border-top: 6px solid #888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #preloader .loading-text {
            font-size: 1.4em;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        #preloader .dots {
            display: inline-block;
            width: auto;
            text-align: left;
            margin-left: 6px;
        }
        #preloader .dot {
            opacity: 0.2;
            animation: dotBlink 1.2s infinite;
            font-size: 1.4em;
            display: inline-block;
            vertical-align: middle;
        }
        #preloader .dot:nth-child(1) { animation-delay: 0s; }
        #preloader .dot:nth-child(2) { animation-delay: 0.3s; }
        #preloader .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes dotBlink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        .highlight {
            color: #a0a0a0;
            font-weight: 700;
        }
        
        .mystery-text {
            font-style: italic;
            opacity: 0.8;
        }
        
        /* Новый стиль для выравнивания заголовка Links по центру */
        .links-title {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">
            Loading
            <span class="dots">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1>neist<span class="highlight">v</span></h1>
        </div>

        <main>
            <div class="card">
                <ul>
                    <li>
                        <strong>Nicknames</strong>
                        <span>neist, neistv</span>
                    </li>
                    <li>
                        <strong>Hobbies</strong>
                        <span>Coding, Telegram development,<br>Web applications, Official beta tester of Telegram,<br>Writing mini-apps</span>
                    </li>
                    <li>
                        <strong>Programming languages</strong>
                        <span>Python, HTML, CSS, Swift - Apple Developer</span>
                    </li>
                    <li>
                        <strong class="links-title">Links</strong>
                        <div class="social-buttons">
                            <a href="https://t.me/neistv" target="_blank" class="social-btn" aria-label="Telegram">
                                <i class="fa-brands fa-telegram"></i>
                                <span class="btn-text">Telegram</span>
                            </a>
                            <a href="https://t.me/send?start=IVRqEuInCdpi" target="_blank" class="social-btn" aria-label="Donate">
                                <i class="fa-solid fa-hand-holding-dollar"></i>
                                <span class="btn-text">Donate</span>
                            </a>
                            <a href="https://t.me/neistvbot?start=Neistfeedback" target="_blank" class="social-btn" aria-label="Feedback">
                                <i class="fa-solid fa-comment"></i>
                                <span class="btn-text">Feedback</span>
                            </a>
                            <a href="https://t.me/nometaxxx" target="_blank" class="social-btn" aria-label="No meta">
                                <i class="fa-solid fa-ban"></i>
                                <span class="btn-text">No meta</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        // Прелоадер
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
